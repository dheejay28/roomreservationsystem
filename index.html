<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Reservation System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Room Reservation System</h1>

        <div class="dashboard">
            <div class="occupied">
                <h2>Occupied Rooms</h2>
                <ul id="occupiedRooms"></ul>
            </div>

            <div class="vacant">
                <h2>Vacant Rooms</h2>
                <ul id="vacantRooms"></ul>
            </div>
        </div>

        <div class="form-section">
            <h2>Reserve a Room</h2>
            <form id="reserveForm">
                <input type="text" id="roomNumber" placeholder="Room Number" required>
                <input type="text" id="section" placeholder="Section" required>
                <input type="time" id="time" placeholder="Time" required>
                <input type="date" id="date" placeholder="Date" required>
                <button type="submit">Reserve Room</button>
            </form>
        </div>

        <div class="return-section">
            <h2>Return a Room</h2>
            <form id="returnForm">
                <input type="text" id="returnRoomNumber" placeholder="Room Number" required>
                <input type="text" id="reservationCode" placeholder="Reservation Code" required>
                <button type="submit">Return Room</button>
            </form>
        </div>

        <div class="admin-section">
            <h2>Admin: Add New Room</h2>
            <button id="adminLoginBtn">Admin Login</button>
            <form id="addRoomForm" style="display: none;">
                <input type="text" id="newRoomNumber" placeholder="New Room Number" required>
                <button type="submit">Add Room</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
