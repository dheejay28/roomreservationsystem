<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Reservation System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <p id="login-message"></p>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" style="display:none;">
        <h1>Admin Dashboard</h1>
        <button id="logout-admin">Logout</button>
        <h2>Manage Rooms</h2>
        <ul id="room-list"></ul>
        <input type="text" id="new-room" placeholder="Enter room name">
        <button id="add-room">Add Room</button>
    </div>

    <!-- Guest Dashboard -->
    <div id="guest-dashboard" style="display:none;">
        <h1>Guest Dashboard</h1>
        <button id="logout-guest">Logout</button>
        <h2>Available Rooms</h2>
        <ul id="available-rooms"></ul>
        <h2>Reserve a Room</h2>
        <label for="room-select">Select Room:</label>
        <select id="room-select"></select><br><br>
        <label for="reserve-date">Select Date:</label>
        <input type="date" id="reserve-date"><br><br>
        <button id="reserve-room">Reserve Room</button>
        <p id="reservation-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
